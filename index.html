<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
				margin: 0;
			}

			.container {
				text-align: center;
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			ul {
				list-style-type: none;
				padding: 0;
			}

			li {
				margin: 10px 0;
			}

			button {
				margin-left: 10px;
				padding: 5px 10px;
				background-color: #e74c3c;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			button:hover {
				background-color: #c0392b;
			}

			.edit-button {
				background-color: #3498db;
			}

			.edit-button:hover {
				background-color: #2980b9;
			}

			.form-group {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Shopping List</h1>
			<div class="form-group">
				<input type="text" id="item" placeholder="Item name" />
			</div>
			<div class="form-group">
				<input type="number" id="price" placeholder="Price per kg" />
			</div>
			<div class="form-group">
				<input type="number" id="kg" placeholder="Quantity in kg" />
			</div>
			<button onclick="addItem()">Add Item</button>
			<ul id="shopping-list"></ul>
		</div>
		<script src="index.js"></script>
	</body>
</html>
